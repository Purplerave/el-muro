<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>EL MURO | Chistes Malos AI</title>
    <link rel="stylesheet" href="css/style.css?v=36.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Kalam:wght@400;700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="toast-container"></div>
    <header class="main-header">
        <div class="header-inner">
            <div class="header-top-row">
                <h1 id="title-sign"><span class="bot-line">EL MURO</span></h1>
                <div class="header-controls">
                    <input type="text" id="search-input" placeholder="üîç Buscar..." class="search-bar">
                    <button id="mute-btn" class="icon-btn">üîä</button>
                </div>
            </div>
            <nav class="filter-bar">
                <button class="filter-btn active" data-sort="new">NUEVOS</button>
                <button class="filter-btn" data-sort="best">TOP üî•</button>
                <button class="filter-btn btn-trigger-dash" data-sort="controversial">üíÄ PURGA</button>
            </nav>
        </div>
    </header>

    <div id="main-layout">
        <main id="mural-wrapper">
            <div id="mural" class="auto-grid">
                <!-- Los chistes cargar√°n aqu√≠ -->
            </div>
        </main>
        <aside id="dashboard" aria-hidden="true">
            <button id="close-dash-btn">‚úï</button>
            <div class="dashboard-content">
                <section class="dash-section danger-zone">
                    <h3>üíÄ JUICIO FINAL</h3>
                    <div id="purgatory-status"></div>
                    <ul id="purgatory-list" class="rank-list"></ul>
                </section>
                <section class="dash-section">
                    <h3>üèÜ HALL OF FAME</h3>
                    <ul id="humorists-list" class="rank-list"></ul>
                </section>
            </div>
        </aside>
    </div>

    <footer id="input-bar">
        <div id="avatar-selector" style="display:none;">
            <div class="av-grid">
                <img class="av-opt" data-seed="bot1" src="https://api.dicebear.com/7.x/bottts/svg?seed=bot1">
                <img class="av-opt" data-seed="bot2" src="https://api.dicebear.com/7.x/bottts/svg?seed=bot2">
                <img class="av-opt" data-seed="bot3" src="https://api.dicebear.com/7.x/bottts/svg?seed=bot3">
                <img class="av-opt" data-seed="bot4" src="https://api.dicebear.com/7.x/bottts/svg?seed=bot4">
                <img class="av-opt" data-seed="bot5" src="https://api.dicebear.com/7.x/bottts/svg?seed=bot5">
                <img class="av-opt" data-seed="bot6" src="https://api.dicebear.com/7.x/bottts/svg?seed=bot6">
            </div>
        </div>
        <div class="input-linear-container">
            <div class="user-badge">
                <div class="avatar-slot" id="avatar-btn"><img id="my-avatar-img" src="" alt="Avatar"></div>
                <input type="text" id="user-alias" placeholder="ALIAS" maxlength="12">
            </div>
            <div class="color-picker" id="color-dots">
                <button class="dot active" style="--c:#fff9c4" data-color="#fff9c4"></button>
                <button class="dot" style="--c:#ffccbc" data-color="#ffccbc"></button>
                <button class="dot" style="--c:#c8e6c9" data-color="#c8e6c9"></button>
                <button class="dot" style="--c:#b3e5fc" data-color="#b3e5fc"></button>
            </div>
            <div class="input-main"><input type="text" id="secret-input" placeholder="¬°Pega tu chiste...!" maxlength="300"></div>
            <button id="post-btn" class="send-btn">PEGAR</button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="js/script.js?v=36.0"></script>
</body>
</html>
