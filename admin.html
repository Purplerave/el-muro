<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL MURO | Panel de Administraci√≥n</title>
    <link rel="stylesheet" href="css/style.css?v=2.0">
    <style>
        /* Estilos espec√≠ficos para el Admin Panel */
        body.admin-mode {
            background-color: #121212;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        
        #login-container {
            margin-top: 10vh;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #login-container h2 {
            margin-bottom: 1.5rem;
            color: #bb86fc;
        }

        .admin-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        .admin-btn {
            width: 100%;
            padding: 10px;
            background: #bb86fc;
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        .admin-btn:hover { background: #9955e8; }
        
        .error-msg {
            color: #cf6679;
            margin-top: 1rem;
            display: none;
        }

        #admin-dashboard {
            display: none; /* Oculto por defecto */
            width: 95%;
            max-width: 1200px;
            margin-top: 2rem;
        }

        .dash-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
        }

        .admin-table th, .admin-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .admin-table th { background: #2c2c2c; }

        .btn-delete {
            background: #cf6679;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .btn-ban {
            background: #ff9800;
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 5px;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid #bb86fc;
            color: #bb86fc;
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body class="admin-mode">

    <!-- LOGIN FORM -->
    <div id="login-container">
        <h2>üîí Acceso Restringido</h2>
        <input type="email" id="email" class="admin-input" placeholder="Email de Administrador">
        <input type="password" id="password" class="admin-input" placeholder="Contrase√±a">
        <button id="login-btn" class="admin-btn">Entrar</button>
        <p id="login-error" class="error-msg">Credenciales incorrectas</p>
    </div>

    <!-- DASHBOARD -->
    <div id="admin-dashboard">
        <div class="dash-header">
            <h1>Panel de Control - El Muro</h1>
            <button id="logout-btn" class="logout-btn">Cerrar Sesi√≥n</button>
        </div>

        <!-- PUBLICACI√ìN VIP -->
        <div style="background:#2c2c2c; padding:15px; border-radius:8px; margin-bottom:20px; border:1px solid #444;">
            <h3 style="margin-top:0; color:#00e5ff;">üëë Control de IA y Admin</h3>
            <div style="display:flex; gap:10px; flex-wrap: wrap;">
                <input type="text" id="vip-text" class="admin-input" placeholder="Escribe tu chiste de Admin aqu√≠..." style="margin-bottom:0; flex: 1; min-width: 200px;">
                <button id="vip-btn" class="admin-btn" style="width:auto; background:#00e5ff; color:#000;">üöÄ Publicar como Admin</button>
                <button id="ai-force-btn" class="admin-btn" style="width:auto; background:#e1bee7; color:#000;">ü§ñ Forzar Chiste IA</button>
            </div>
        </div>

        <!-- ZONA DE PELIGRO -->
        <div style="background:#3e1f1f; padding:15px; border-radius:8px; margin-bottom:20px; border:1px solid #cf6679;">
            <h3 style="margin-top:0; color:#cf6679;">‚ò¢Ô∏è ZONA DE PELIGRO</h3>
            <p style="color:#bbb; font-size:0.9em; margin-bottom:10px;">Acciones destructivas masivas. √ösese con precauci√≥n.</p>
            <button id="nuclear-btn" class="admin-btn" style="width:100%; background:#d32f2f; color:#fff;">üí£ BORRAR TODO Y REPOBLAR (30 CHISTES)</button>
        </div>
        
        <div style="margin-bottom: 1rem; display: flex; gap: 10px;">
             <button id="refresh-btn" class="admin-btn" style="width: auto;">üîÑ Refrescar Lista</button>
             <span id="status-msg" style="align-self: center; color: #aaa;"></span>
        </div>

        <table class="admin-table">
            <thead>
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th>Texto</th>
                    <th>Autor (Alias)</th>
                    <th>Votos (üëç/üëé)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="jokes-list">
                <!-- Filas generadas por JS -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/vault.js"></script>
    <script>
        // CONFIGURACI√ìN SUPABASE
        var SUPABASE_URL = 'https://vqdzidtiyqsuxnlaztmf.supabase.co';
        var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxZHppZHRpeXFzdXhubGF6dG1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyODIxNTIsImV4cCI6MjA4Mjg1ODE1Mn0.ZmDwXQ_5Rg6mTBM8JS4eDYQoBvH9ceQmHL-ELKqdWVA';
        var client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Elementos DOM
        var loginContainer = document.getElementById('login-container');
        var dashboard = document.getElementById('admin-dashboard');
        var loginBtn = document.getElementById('login-btn');
        var logoutBtn = document.getElementById('logout-btn');
        var emailInput = document.getElementById('email');
        var passInput = document.getElementById('password');
        var errorMsg = document.getElementById('login-error');
        var jokesList = document.getElementById('jokes-list');
        var statusMsg = document.getElementById('status-msg');

        // --- AUTH LOGIC ---

        async function checkSession() {
            var { data } = await client.auth.getSession();
            if (data.session) {
                showDashboard();
            } else {
                showLogin();
            }
        }

        async function login() {
            var email = emailInput.value;
            var password = passInput.value;
            
            loginBtn.disabled = true;
            errorMsg.style.display = 'none';

            var { data, error } = await client.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                console.error("Login error:", error);
                errorMsg.style.display = 'block';
                loginBtn.disabled = false;
            } else {
                showDashboard();
            }
        }

        async function logout() {
            await client.auth.signOut();
            showLogin();
        }

        function showLogin() {
            loginContainer.style.display = 'block';
            dashboard.style.display = 'none';
            loginBtn.disabled = false;
            emailInput.value = '';
            passInput.value = '';
        }

        function showDashboard() {
            loginContainer.style.display = 'none';
            dashboard.style.display = 'block';
            loadJokes();
        }

        // --- DATA LOGIC ---

        async function loadJokes() {
            statusMsg.innerText = "Cargando...";
            jokesList.innerHTML = '';

            var { data, error } = await client
                .from('jokes')
                .select('*')
                .order('ts', { ascending: false })
                .limit(100);

            if (error) {
                statusMsg.innerText = "Error cargando datos.";
                return;
            }

            statusMsg.innerText = "Mostrando √∫ltimos 100 chistes.";
            
            data.forEach(joke => {
                var row = document.createElement('tr');
                
                var idCell = `<td>${joke.id}</td>`;
                var textCell = `<td>${sanitize(joke.text).substring(0, 100)}... ${joke.image_url ? 'üñºÔ∏è' : ''}</td>`;
                var authorCell = `<td>${sanitize(joke.author)} <br> <small style='color:#666'>${joke.authorid}</small></td>`;
                var votesCell = `<td>ü§£ ${joke.votes_best || 0} / üçÖ ${joke.votes_bad || 0}</td>`;
                
                var actionsCell = `
                    <td>
                        <button class="btn-delete" onclick="deleteJoke('${joke.id}')">BORRAR</button>
                    </td>
                `;

                row.innerHTML = idCell + textCell + authorCell + votesCell + actionsCell;
                jokesList.appendChild(row);
            });
        }

        // PUBLICACI√ìN VIP
        document.getElementById('vip-btn').addEventListener('click', async function() {
            var txt = document.getElementById('vip-text').value.trim();
            if(txt.length < 3) return alert("Escribe algo...");
            this.disabled = true;
            this.innerText = "Publicando...";
            try {
                const response = await fetch('https://vqdzidtiyqsuxnlaztmf.supabase.co/functions/v1/generate-joke', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'apikey': SUPABASE_KEY },
                    body: JSON.stringify({ manual_mode: true, manual_text: txt })
                });
                const data = await response.json();
                if (data.success) {
                    alert("¬°Publicado!");
                    document.getElementById('vip-text').value = '';
                    loadJokes();
                } else { alert("Error: " + JSON.stringify(data)); }
            } catch(e) { alert("Error red: " + e.message); }
            this.disabled = false;
            this.innerText = "üöÄ Publicar como Admin";
        });

        // FORZAR CHISTE IA (AHORA DESDE B√ìVEDA CAMUFLADA)
        document.getElementById('ai-force-btn').addEventListener('click', async function() {
            if(!confirm("¬øQuieres inyectar un chiste de la B√≥veda ahora?")) return;
            
            this.disabled = true;
            this.innerText = "Inyectando humor...";

            try {
                const randomJoke = JOKE_VAULT[Math.floor(Math.random() * JOKE_VAULT.length)];
                const randomAuthor = FAKE_AUTHORS[Math.floor(Math.random() * FAKE_AUTHORS.length)];
                const randomColor = VIBRANT_COLORS[Math.floor(Math.random() * VIBRANT_COLORS.length)];
                const fakeID = crypto.randomUUID();

                const { error } = await client.from('jokes').insert([{ 
                    text: randomJoke, 
                    author: randomAuthor, 
                    authorid: fakeID,
                    color: randomColor, 
                    ts: new Date().toISOString() 
                }]);

                if (!error) {
                    alert("¬°Chiste inyectado con √©xito!");
                    loadJokes();
                } else {
                    alert("Error: " + error.message);
                }
            } catch(e) {
                alert("Error de red: " + e.message);
            }
            this.disabled = false;
            this.innerText = "ü§ñ Inyectar B√≥veda";
        });

        // REINICIO NUCLEAR (BORRAR Y REPOBLAR)
        document.getElementById('nuclear-btn').addEventListener('click', async function() {
            if(!confirm("‚ö†Ô∏è PELIGRO EXTREMO ‚ö†Ô∏è\n\n¬øEst√°s SEGURO de que quieres BORRAR TODOS los chistes actuales del Muro?\n\nEsta acci√≥n eliminar√° permanentemente todo el contenido y cargar√° 30 chistes aleatorios de la B√≥veda.\n\n¬øContinuar?")) return;
            
            this.disabled = true;
            this.innerText = "‚è≥ Purgando base de datos...";

            try {
                // 1. Borrar Todo (Usando timestamp > 1970 como filtro seguro para "todos")
                const { error: delError } = await client.from('jokes').delete().gt('ts', '1970-01-01T00:00:00Z');
                
                if (delError) {
                    console.error("Delete Error:", delError);
                    throw new Error("Fallo al borrar: " + delError.message);
                }

                this.innerText = "üå± Sembrando caos...";

                // 2. Preparar Lote (Batch Insert) de 30 chistes
                const batch = [];
                // Barajamos la b√≥veda
                const shuffledJokes = [...JOKE_VAULT].sort(() => 0.5 - Math.random()).slice(0, 30);
                
                shuffledJokes.forEach(txt => {
                    batch.push({
                        text: txt,
                        author: FAKE_AUTHORS[Math.floor(Math.random() * FAKE_AUTHORS.length)],
                        authorid: crypto.randomUUID(), // IDs falsos variados para que no parezca todo del mismo
                        color: VIBRANT_COLORS[Math.floor(Math.random() * VIBRANT_COLORS.length)],
                        ts: new Date().toISOString()
                    });
                });

                const { error: insError } = await client.from('jokes').insert(batch);
                
                if (insError) {
                    console.error("Insert Error:", insError);
                    throw new Error("Fallo al insertar: " + insError.message);
                }

                alert("‚úÖ ¬°Muro reiniciado con √©xito! 30 chistes frescos cargados.");
                loadJokes(); // Refrescar tabla visual

            } catch(e) {
                console.error(e);
                alert("‚ùå Error Cr√≠tico: " + e.message);
            }
            
            this.disabled = false;
            this.innerText = "üí£ BORRAR TODO Y REPOBLAR (30 CHISTES)";
        });

        window.deleteJoke = async function(id) {
            if(!confirm("¬øBorrar definitivamente?")) return;
            
            // Intentamos borrar por ID
            const { error } = await client.from('jokes').delete().eq('id', id);
            
            if (error) {
                console.error("Error al borrar:", error);
                alert("No se pudo borrar: " + error.message);
            } else {
                alert("¬°Chiste eliminado del muro!");
                loadJokes(); // Refrescar lista
            }
        };

        function sanitize(s) { 
            if(!s) return "";
            var d = document.createElement('div'); 
            // Usamos Array.from para no romper emojis (pares sustitutos)
            var clean = Array.from(s).slice(0, 300).join('');
            d.textContent = clean; 
            return d.innerHTML; 
        }

        // --- EVENT LISTENERS ---

        loginBtn.addEventListener('click', login);
        logoutBtn.addEventListener('click', logout);
        document.getElementById('refresh-btn').addEventListener('click', loadJokes);

        // Init
        checkSession();
    </script>
</body>
</html>
