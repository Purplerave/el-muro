        #login-overlay button { background: var(--accent); color: #000; border: none; padding: 15px 40px; font-family: 'Bangers'; font-size: 1.5rem; cursor: pointer; border-radius: 8px; }

        header { width: 100%; padding: 30px 0; background: #fff; border-bottom: 2px solid #ddd; text-align: center; }
        h1 { font-family: 'Bangers'; font-size: 3rem; color: #000; margin: 0; }

        .joke-item { background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        .joke-text { flex: 1; font-size: 0.9rem; color: #444; }

        .toast { position: fixed; top: 20px; background: #000; color: #fff; padding: 10px 25px; border-radius: 50px; font-weight: bold; display: none; z-index: 2000; }

</head>

            const t = document.getElementById('toast');

        async function loadJokes() {
            const { data } = await client.from('jokes').select('*').order('ts', { ascending: false });
            const list = document.getElementById('joke-list');
            list.innerHTML = data.map(j => `
                <div class="joke-item">
                    <div class="joke-text">${j.text}</div>
                    <button class="btn" style="font-size:0.8rem; background:#eee;" onclick="deleteJoke('${j.id}')">BORRAR</button>

            `).join('');
        }

        async function triggerGroq() {
