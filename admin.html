        .joke-list { display: flex; flex-direction: column; gap: 10px; }
        .joke-item { background: #1a1a1a; padding: 20px; border-radius: 8px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }

        async function initAdmin() {
            client = supabase.createClient(S_URL, S_KEY);
            loadJokes();

        async function loadJokes() {
            const { data, error } = await client.from('jokes').select('*').order('ts', { ascending: false });
            if (error) return alert("Error cargando chistes");
            
            const list = document.getElementById('joke-list');
            list.innerHTML = "";
            data.forEach(j => {
                const item = document.createElement('div');
                item.className = 'joke-item';
                item.innerHTML = `
                    <div class="joke-text">
                        <div>${j.text}</div>
                        <div class="joke-meta">Por: ${j.author} | ID: ${j.id} | Fecha: ${j.ts}</div>
                    </div>
                    <button class="btn btn-red" onclick="deleteJoke('${j.id}')">BORRAR</button>
                `;
                list.appendChild(item);
            });
        }
